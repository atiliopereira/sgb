<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco - {{ banco.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-university me-2"></i>{{ banco.nombre }}</h2>
            <div class="btn-group">
                <a href="{% url 'banco_edit' banco.pk %}" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <a href="{% url 'banco_delete' banco.pk %}" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Eliminar
                </a>
                <a href="{% url 'banco_list' %}" class="btn btn-secondary">
                    <i class="fas fa-list"></i> Volver a Lista
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-info-circle me-2"></i>Información del Banco</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th class="w-25">Nombre:</th>
                                <td>{{ banco.nombre }}</td>
                            </tr>
                            <tr>
                                <th>Titular:</th>
                                <td>{{ banco.titular }}</td>
                            </tr>
                            <tr>
                                <th>Número de Cuenta:</th>
                                <td><code>{{ banco.numero_cuenta }}</code></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6><i class="fas fa-tools me-2"></i>Acciones Rápidas</h6>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a href="{% url 'banco_edit' banco.pk %}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-edit"></i> Editar Información
                            </a>
                            <a href="{% url 'banco_list' %}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-list"></i> Ver Todos los Bancos
                            </a>
                            <a href="{% url 'banco_create' %}" class="btn btn-outline-success btn-sm">
                                <i class="fas fa-plus"></i> Agregar Nuevo Banco
                            </a>
                            <hr>
                            <a href="/" class="btn btn-outline-dark btn-sm">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
